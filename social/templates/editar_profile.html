{% extends "global/base.html" %}

{% block body %}
   <section class="edit-profile">
  <h1>Editar perfil</h1>
  <form class="edit-profile-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.bio.label_tag }}
      {{ form.bio }}
      {{ form.bio.errors }}
    </div>
    <div class="form-group">
      {{ form.foto.label_tag }}
      {{ form.foto }}
      {{ form.foto.errors }}
    </div>
    <button type="submit">Salvar</button>
  </form>
</section>
{% endblock body %}
